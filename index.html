<!DOCTYPE html>
<html>
  <head>
    <script defer data-domain="ad2021.avmavs.com" src="https://stats.sys256.com/js/script.js"></script>
    <meta property="og:title" content="Time since Abu Dhabi 2021" />
    <meta property="og:description" content="It's been long, folks." />
    <meta property="og:image" content="https://raw.githubusercontent.com/AvMavs/days-since-ad-21/main/images/ad21.jpg" />
    <meta property="og:url" content="https://ad2021.avmavs.com" /> 
    <title>Time since Abu Dhabi 2021</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="counter-container">
      <h1 class="counter-heading">Time since Abu Dhabi 2021</h1>
      <h2 class="counter-subheading">It's been long, mate.</h2>
      <div class="counter-box">
        <ul class="counter-list">
          <li class="counter-item">
            <span id="years" class="value"></span>
            <span class="label">Years</span>
          </li>
          <li class="counter-item">
            <span id="months" class="value"></span>
            <span class="label">Months</span>
          </li>
          <li class="counter-item">
            <span id="weeks" class="value"></span>
            <span class="label">Weeks</span>
          </li>
          <li class="counter-item">
            <span id="days" class="value"></span>
            <span class="label">Days</span>
          </li>
          <li class="counter-item">
            <span id="hours" class="value"></span>
            <span class="label">Hours</span>
          </li>
          <li class="counter-item">
            <span id="minutes" class="value"></span>
            <span class="label">Minutes</span>
          </li>
          <li class="counter-item">
            <span id="seconds" class="value"></span>
            <span class="label">Seconds</span>
          </li>
          <li class="counter-item">
            <span id="milliseconds" class="value"></span>
            <span class="label">Milliseconds</span>
          </li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
